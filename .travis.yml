language: cpp

matrix:
  include:

    # macOS
    - os: osx
      osx_image: xcode7.3
      compiler: clang
      env: COMPILER='clang++' BUILD_TYPE='Debug'
    - os: osx
      osx_image: xcode9.4
      compiler: clang
      env: COMPILER='clang++' BUILD_TYPE='Debug'

    # linux
    - os: linux
      compiler: gcc
      addons: &gcc6
        apt:
          sources: ['ubuntu-toolchain-r-test']
          packages: [
            'g++-',
            'libxcb-util0-dev', 
            'libxcb-xkb-dev', 
            'libgtkmm-3.0-dev', 
            'libxcb-cursor-dev', 
            'libxkbcommon-dev', 
            'libxkbcommon-x11-dev'
          ]
      env: COMPILER='g++-6' BUILD_TYPE='Debug'

install:
  true

script:
  - export CXX=${COMPILER}
  - mkdir -p build
  - cd build
  - |
    if [[ "${TRAVIS_OS_NAME}" == "osx" ]]; then
        cmake -GXcode -DCMAKE_BUILD_TYPE=${BUILD_TYPE} ../vstgui/
    elif [[ "${TRAVIS_OS_NAME}" == "linux" ]]; then
        cmake -DCMAKE_BUILD_TYPE=${BUILD_TYPE} ../vstgui/
    fi
  - cmake --build .

